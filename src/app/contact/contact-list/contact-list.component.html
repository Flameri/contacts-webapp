<div *ngFor="let contact of contacts" (click)="onContactSelect(contact)">
  <p>
    Nimi: {{contact.firstName}} {{contact.lastName}},
    Katuosoite: {{contact.streetAddress}}, Kaupunki: {{contact.city}},
    postinumero: {{contact.postalCode}}, Puhelin: {{contact.phoneNumber}},
    Email: {{contact.emailAddress}}
  </p>
</div>
